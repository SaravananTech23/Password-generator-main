<!DOCTYPE html>
<html lang="en">
<head>
	<title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Sedgwick+Ave&display=swap" rel="stylesheet">
	<script type="text/javascript" src="pass_gen.js"></script>
	<meta charset="utf-8">
	<meta name="description" content="Free Password Generator">
	<meta name="keywords" content="HTML, CSS, JavaScript,Password,Generator,password Generator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="container">
		<h1>Random Password Generator</h1>
		<div id="b1">
			<input type="text" id="result" placeholder="Your Password" readonly="true">
			<button id="gen-btn" alt="generate" onclick="generate()">Generate</button>
			<button id="copy-btn" alt="copy" onclick="copy()"><i class="far fa-copy"></i>
			</button>
		</div>
		<div class="rangeslider">
			<p>Password Length:&nbsp<output id="sliderval"> 8</output></p>
			<div>
			<button id="dec-btn" alt="decrement" onclick="decrement()"><i class="far fa-minus"></i></button>
			<input type="range" min="1" max="30" value="8" id="slider" oninput="sliderval.value =slider.value">
			<button id="inc-btn" alt="increment" onclick="increment()"><i class="far fa-plus"></i></button>
			</div>
		</div>
		<div id="options">
			<p>Characters To Use :</p>
			<div>
			<input type="checkbox" name="ABC" id="c1" value="upper" checked="true">ABC
			<input type="checkbox" name="abc" id="c2" value="lower" checked="true">abc
			<input type="checkbox" name="123" id="c3" value="num" checked="true">123
			<input type="checkbox" name="!@#" id="c4" value="spcl" checked="true">!@#
			</div>
		</div>
		<div id="custom">
			<input type="checkbox" name="check" id="check" onclick="toggle()">
			<p id="ctext">Custom Words : &nbsp</p>
			<input type="text" name="cust" id="cust" disabled>
		</div>
	</div>
</body>
</html>
